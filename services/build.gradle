apply plugin: 'java'
description = "Talking-Clock Services"



jar {
    doFirst {
        manifest {
            attributes(
                    'Name': project.name,
                    'Main-Class': 'com.play.talkingclock.TalkingClock',
                    'Version': project.version,
                    'Built-With': "Gradle v${project.getGradle().getGradleVersion()}",
                    'Build-Time': new Date().toString(),
                    'Created-By': System.getProperty('java.version') + " (" + System.getProperty('java.vendor') + ")"
            )
        }
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


dependencies {
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.0.RELEASE'

    compile group: 'org.springframework', name: 'spring-context', version: '5.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.2.0.RELEASE'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.10.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}
